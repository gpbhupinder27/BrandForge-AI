<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrandForge AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Manrope', sans-serif;
      }
      @keyframes bg-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-bg-pan {
        animation: bg-pan 15s ease infinite;
      }

      /* New styles for homepage hero showcase */
      .hero-showcase-container {
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
      .hero-showcase-reel {
        display: flex;
        width: calc(2 * 25rem * 8); /* (2 * item_width * number_of_items) */
        animation: scroll 60s linear infinite;
      }
      .hero-showcase-item {
        width: 25rem;
        flex-shrink: 0;
        height: auto;
        padding: 0 0.5rem;
        aspect-ratio: 16/9;
        object-fit: cover;
        border-radius: 1rem;
      }
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(-25rem * 8)); /* (-item_width * number_of_items) */
        }
      }
      
      .video-showcase-ken-burns {
        animation: kenburns 15s ease-out infinite;
        transform-origin: center center;
      }

      @keyframes kenburns {
        0% {
          transform: scale(1) translate(0, 0);
        }
        50% {
          transform: scale(1.1) translate(-2%, 2%);
        }
        100% {
          transform: scale(1) translate(0, 0);
        }
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900">
    <div id="root"></div>
  </body>
</html>
